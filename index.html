<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

  <title>Rock_Paper_Scissors</title>
</head>

<body>
  <main class="container">
    <section class="game">


      <div>
        <img class="images" src="icons/rock-on-svgrepo-com-2.svg" alt="rock">
        <img class="images" src="icons/paper-crane-svgrepo-com.svg" alt="paper">
        <img class="images" src="icons/scissors-cut-svgrepo-com-2.svg" alt="scissors">
      </div>
      <div>
        <p id="selectedIcon"></p>
        <p id="computerChoice"></p>
      </div>
      <div>
        <h3 id="result" class="result">Result</h3>
      </div>
    </section>
    <section class="Scores">
      <h4>Scores</h4>
      <p>you:</p>
      <p id="userScore">0</p>
      <p>computer:</p>
      <p id="pcScore">0</p>
    </section>

  </main>
</body>

</html>
